<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"></meta>
        <title>video player</title>
        <script type="text/javascript">
            var video;
            window.onload=function(){
                video=document.getElementById("video");
                video.addEventListener("timeupdata",updeteTimer);
                video.addEventListener("ended",function(){
                    alert("Ended");
                });
            };
            function updeteTimer(){
                var timer=document.getElementById("timer");
                timer.innerHTML=video.currentTime+"/"+video.duration;
            }

            function playVideo(){
                video.play();
            }
            function pauseVideo(){
                video.pause();
            }
            function replayVideo(){
                video.currentTime();
                video.play();
            }
        </script>
    </head>
    <body>
        <video id="video" src="code video.mp4" width="400"></video>
            <div>
                <button onclick="playVideo();">Play</button>
                <button onclick="pauseVideo();">pause</button>
                <button onclick="replayVideo();">Replay</button>
                <span id="timer"></span>
            </div>
    </body>
</html>
