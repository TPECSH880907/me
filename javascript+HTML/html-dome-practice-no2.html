<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width,inital-scale=1.0"/>
        <meta charset="utf-8" />
        <title>JavaScript:HTML DOM網頁畫面操作</title>
    </head>
    <body>
        <div>
            <span onclick="changeToAbout();">自我介紹</span>
            <span onclick="changeToExps();">個人經歷</span>
            <hr/>
        <div id="about">各位網頁前端工程師你們好,我是來自高雄的黃清熙
              我是企業管理系畢業,可以能給建議跟幫忙感激不盡
              不懂的地方在請各位多多諒解跟體諒會盡速理解感謝大家
        </div>
        <div id="exps" style="display:none">國中:彌陀國中 高中:長榮中學 大學:嶺東科大
             電鍍操作員:2年 螺絲包裝員:1年 模具成型機:半年又2個月 零件昌管:(任職中)
        </div>
        <script>
            function changeToAbout(){
                let aboutDiv=document.querySelector("#about");
                let expsDiv=document.querySelector("#exps");
                aboutDiv.style.display="block";
                expsDiv.style.display="none";
            }
            function changeToExps(){
                //先取得操作標籤
                let aboutDiv=document.querySelector("#about");
                let expsDiv=document.querySelector("#exps");
                //在對標籤做操作
                aboutDiv.style.display="none";
                expsDiv.style.display="block";
            }
        </script>
    </body>
</html>
