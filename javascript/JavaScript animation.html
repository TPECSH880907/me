<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>javascript 完成動畫特效</title>
        <script type="text/javascript">
            function show(){
                var box=document.getElementById("box");
                // 取得當前的尺寸設定
                var styles=window.getComputedStyle(box);
                var size=styles.getPropertyValue("width");
                size=parseInt(size);
                
                /*
                alert(size);
                */

                //產生一個放大的動畫特效
               var animeId=window.setInterval(function(){
                //設定停止條件
                if(size>=200){
                    //停止動畫
                    window.clearInterval(animeId);
                    return;
                }
                //先調整整數值
                size+=2;
                //把數值放進 box的css 設定中,產生實際效果
                box.style.width=size+"px";
                box.style.height=size+"px";
              },10); //每 0.2秒執行一次我們提供的涵式

         }
        </script>
        <style type="text/css">
             .box{
            width:40px;height:40px;background-color:red;
            position:fixed;top:0px;right:0px;
        }
        </style>
    </head>
    <body>
        <div class="box" id="box" onclick="show();"></div>
    </body>
</html>
