<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8">
    <title>JavaScnipt 流程控制:判斷式</title>
</head>
<body>
    <script>
         // if判斷式基本語法
        let money=prompt("要領多少錢","");
        if(money<=10){
           console.log("no");
        }else if(money<=200000){ //比較運算結果就是布林值
           console.log("ok");
        }else{
            console.log("謝您惠顧");
        }
        
        console.log("判斷式結束");
    </script>
</body>
</html>
