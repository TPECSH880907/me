<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8">
    <title>JavaScript 資料,資料型態</title>
</head>
<body>
    <script>
    //單行
    //數字
    3;
    3.14;
    -5;
    //字串任意的文字
    "Hello";
    "你好";
    //布林值
    true;
    false;
    //空植
    undefined;
    null;
    // 查 console 中印出資料 console.log(資料)
    console.log("Hello JavaScript")
    console.log(18)
    console.log(false)
    </script>
</body>
</html>
