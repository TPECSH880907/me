        //箭頭涵式建立 calculalte
        let myhotgril=(man)=>{
             let resuit=0;
             let n=1;
            while(n<=man){
                resuit+=n;
                n++;
            }
            return resuit;
        };
        //呼叫涵式
        let ans1=myhotgril(10); //1+2+3+...+10
        let ans2=myhotgril(20); //1+2+3+...+20
        console.log(ans1,ans2);
