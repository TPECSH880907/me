<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
        <meta charset="utf-8"/>
        <title>JavaScript:事件處理</title>
        <style>
            .btn{
                background-color:blanchedalmond;
                padding:6px;border-radius:9px;
                cursor:pointer;
            }
        </style>
    </head>
    <body>
        <h3>事件處理的練習</h3>
        <button
        onclick="console.log('點擊事件');"
        onmouseover="console.log('滑鼠移入');"
        onmouseout="console.log('滑鼠移出');"
        onmousedown="console.log('滑鼠按住');"
        onmouseup="console.log('滑鼠放開');"((
        >點我</button>


        <span 
        class="btn"
        onmouseover="over(this);" onmouseout="out(this);"
        onmousedown="down(this);" onmouseup="up(this);"        
        >點我</span>
        <span 
        class="btn"
        onmouseover="over(this);" onmouseout="out(this);"
        onmousedown="down(this);" onmouseup="up(this);"        
        >點擊</span>
        <script>
            function up(elem){
                elem.style.fontweight="normal";
            }
            function down(elem){
                elem.style.fontweight="bold";
            }
            function over(elem){
                elem.style.backgroundcolor="#B22222";
            }
            function out(elem){
                elem.style.backgroundcolor="#800000";
            }
        </script>
    </body>
</html>
